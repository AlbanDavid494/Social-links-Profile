<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      color: hsl(0, 0%, 100%);
      position: absolute;
      bottom: 0;
      left: 10px;
      padding: 10px 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media screen and (max-width:320px) {
      .attribution {
        display: none;
      }

      body {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- <div class="img-container"> -->
    <img src="./assets/images/avatar-jessica.jpeg" alt="img">
    <!-- </div> -->
    <h3>Jessica Randall</h3>

    <p class="location">London, United Kingdom </p>

    <p class="about">"Front-end developer and avid reader"</p>

    <div class="btn-container">
      <a href=""><button>GitHub</button></a>
      <a href=""> <button>Frontend Mentor</button></a>
      <a href=""><button>LinkedIn</button></a>
      <a href=""><button>Twitter</button></a>
      <a href=""><button>Instagram</button></a>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David David E. Alban</a>.
    </div>
  </footer>
</body>

</html>
